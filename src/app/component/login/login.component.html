<div class="row" style="height: 100%;">
  <div class="col bgimg">

  </div>
  <div class="col">
    <div class="row">
      <div class="col-6 offset-3">
        <p class="header">Welcome back</p>
        <p class="subtitle">
          Too keep connected with us, please login with your personal
          information by email address and password or PIN
        </p>
        <form [formGroup]="loginForm" >
          <div class="form-group">
            <label>Enter email</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text glyphicon.glyphicon-arrow-right" id="basic-addon1"><img
                  src="../../../assets/image/g-mail.svg" alt=""></span>
              </div>
              <input type="text" formControlName="employee_email" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label>Password or Pin</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><img src="../../../assets/image/g-lock.svg" alt=""></span>
              </div>
              <input type="password" formControlName="password" class="form-control">
            </div>
          </div>

          <div class="row">
            <div class="col">
              <input type="checkbox">
              <p class="forgot">
                Remember Me
              </p>
            </div>
            <div class="col">
              <p class="forgot">
                Forget Password?
              </p>
            </div>
          </div>
          <div class="row">
            <div class="w-100 justify-content-end d-flex">
              <button (click)="tempNav(loginForm.value)"><img src="../../../assets/image/g-arrow-login.svg" alt=""></button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
